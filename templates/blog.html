{% extends 'base.html' %}
{% load static %}

{% block title %}Blogs{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/blog-show.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
<br>
<br>
<div class="blog-section">
  <button class="nav-button left-button" id="leftBtn" aria-label="Scroll left">
    <i class="fas fa-chevron-left"></i>
  </button>

  <div class="blog-container" id="blogContainer">
    {% for blog in blogs %}
      <div class="blog-post">
        <img src="{{ blog.image.url }}" alt="Image of {{ blog.title }}" />
        <h3>{{ blog.title }}</h3>
        <button class="read-button">
          <a href="{% url 'read_blog' blog.pk %}">Read</a>
        </button>
      </div>
    {% endfor %}
  </div>

  <button class="nav-button right-button" id="rightBtn" aria-label="Scroll right">
    <i class="fas fa-chevron-right"></i>
  </button>
</div>

<script src="{% static 'javascript/blog.js' %}"></script>
{% endblock %}
